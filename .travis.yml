language: ruby
sudo: false
cache: bundler

rvm:
  - 2.6.5

env:
  - DB=mysql DATABASE_URL="mysql2://root@127.0.0.1:3306/territory_manager_test"

before_script:
  - rake db:create
  - rake db:migrate

script:
  - RAILS_ENV=test bundle exec rspec

# https://docs.travis-ci.com/user/database-setup/#MySQL-5.7
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
